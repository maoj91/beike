<!DOCTYPE HTML>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width ,  user-scalable=no">
    <meta charset="UTF-8">

    <!-- jquery library -->
    <link rel="stylesheet" type="text/css" href="/static/jquery/jquery.mobile-1.4.2.css">
    <script src="/static/jquery/jquery-1.8.3.js "></script>
    <script src="/static/jquery/jquery.mobile-1.4.2.js"></script>

    <!--js library for s3 upload-->
    <script src="/static/lodash.js"></script>
    <script type="text/javascript" src="/static/s3upload.js"></script>
    <script src="/static/exif.js"></script>
    <script src="/static/binaryajax.js"></script>

    <!-- beike customized css and js -->
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <script src="/static/buy.js"></script>
    <script src="/static/sell.js"></script>

</head>

<body>
    <div data-role="page" data-fullscreen="true">
        <link rel="stylesheet" type="text/css" href="/static/sell.css">
        <div data-role="header" data-position="fixed">
            <div style="background-color: rgb(35,192,148);">
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                    </div>
                    <div class="ui-block-b">
                        <p style = "text-align:center; color:white">周边需求</p>
                    </div>
                    <div class="ui-block-a">
                    </div>
                </div>
            </div>
        </div>
        <div id="buy-list" data-role="main">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <ul id="post-list-a" data-role="listview" data-theme="c" data-inset="true">
                    </ul>
                </div>
                <div class="ui-block-b">
                    <ul id="post-list-b" data-role="listview" data-theme="c" data-inset="true">
                    </ul>
                </div>
            </div>
        </div>
        <div id="load-more" style="vertical-align:middle; text-align:center; display:none">
            <img width="50px" height="50px" src="/static/images/general/loading_green.gif" />
        </div>
        <div data-role="footer" data-position="fixed">
            <div style="background-color: rgb(35,192,148);">
                <div class="ui-grid-d">
                    <div class="ui-block-a">
                        <a href="/">
                            <img height="30" width="30" style = "padding:12px 5px 5px 12px;" src='/static/images/navigation/homepage_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-b">
                        <a href="/buy/form">
                            <img height="40" width="32" style = "padding:5px;" src='/static/images/navigation/buy_form_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-c">
                        <a href="/sell/form">
                            <img height="40" width="32" style = "padding:5px;" src='/static/images/navigation/sell_form_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-d">
                        <a href="/buy/all_list">
                            <img height="40" width="40" style = "padding:5px;" src='/static/images/navigation/buy_posts_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-e">
                        <a href="/sell/all_list">
                            <img height="40" width="40" style = "padding:5px;" src='/static/images/navigation/sell_posts_clicked.png' />
                        </a>
                    </div>
                </div>    
            </div>
        </div>
        <script type="text/javascript">
        var pageNum = 1;
        var current_position;
        var hasMore = true;

        var postLoader = (function($, undefined) {
            var pub = {};
            pub.init = function() {
                //Refresh the posts when scrolling to the bottom
                $(window).live("hitBottom",
                    function() {
                        pub.getAndDisplayPosts();
                    });
            };

            pub.getAndDisplayPosts = function(position) {
                //Starting loading animation
                $('#load-more').show();
                //Get posts and add success callback using then
                getPosts(position).then(function() {
                    //Stop loading animation on success
                    // $('#load-more').hide();
                });
            };

            function getPosts(position) {
                //Get posts via ajax
                return $.ajax({
                    type: "get",
                    url: "/buy/get_posts_by_page",
                    dataType: "json",
                    data: {
                        pageNum: pageNum,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    }
                }).then(function(data) {
                    displayPosts(data);
                });
            }

            function displayPosts(posts) {
                var listA = $("#post-list-a");
                var listB = $("#post-list-b");
                var i = 0,
                    len = posts.length;
                if (len == 0) {
                    hasMore = false;
                    $('#load-more').hide();
                }
                //process posts data
                for (i = 0; i < len; i++) {
                    var displayCss = "horizontal-li";
                    if (i % 2 === 0) {
                       displayCss = "vertical-li";
                    }
                    var template = '<li class="' + displayCss + '"><div><a href="/detail/buy/' + posts[i]['post_id'] + '"><img width="20" height="20" src="/static/images/nearby_buy_posts/request_logo.png" /></a></div><div>' +
                            posts[i]["title"] + '</div><div> $' + posts[i]["min_price"] + ' - $' +
                            posts[i]["max_price"] +
                            '</div><div>距离你 ' + posts[i]["distance"] + ' miles</div></li>';
                    if (i % 2 === 0) {
                        listA.append(template);
                    } else {
                        listB.append(template);
                    }
                }

                listA.listview("refresh");
                listB.listview("refresh");
            }
            return pub;
        }(jQuery));

        function getCurrentPositionDeferred(options) {
            var deferred = $.Deferred();
            navigator.geolocation.getCurrentPosition(deferred.resolve, deferred.reject, options);
            return deferred.promise();
        };


        $(document).live('pageshow', function() {
            pageNum = 1;
            postLoader.init();
            getCurrentPositionDeferred({
                enableHighAccuracy: true
            }).done(function(position) {
                current_position = position;
                postLoader.getAndDisplayPosts(position);
                pageNum++;
            }).fail(function() {
                console.log("getCurrentPosition call failed")
            }).always(function() {
                //do nothing
            });
        });


        $(document).scroll(function() {
            if ($(document).height() > $(window).height() && hasMore) {
                if ($(window).scrollTop() >= $(document).height() - $(window).height() - 100) {
                    if (typeof current_position !== 'undefined') {
                        postLoader.getAndDisplayPosts(current_position);
                        pageNum++;
                    }
                }
            }
        });
        </script>
    </div>

</body>

</html>
