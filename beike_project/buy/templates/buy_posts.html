<!DOCTYPE HTML>
<html lang="zh">

{% include "head.html" %}

<body>
    <div id="nearby-buypost" data-role="page" data-fullscreen="true" class="base-style" style="background-color: rgb(226,229,220);">
        {% include "header.html" with title="周边需求" %}

        <div id="buy-list" data-role="main">
            <input type="hidden" id="num-per-page" name="num-per-page" value="{{num_per_page}}" />
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <ul id="buypost-list-a" data-role="listview" data-theme="c" data-inset="true">
                    </ul>
                </div>
                <div class="ui-block-b">
                    <ul id="buypost-list-b" data-role="listview" data-theme="c" data-inset="true">
                    </ul>
                </div>
            </div>
            <div id="load-more" style="vertical-align:middle; text-align:center; display:none;">
                <img width="50px" height="50px" src="/static/images/general/loading_green.gif" />
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div class="ui-grid-d" style="background-color: rgb(35,192,148);">
                <div class="ui-block-a">
                    <a href="/">
                        <img height="28" width="30" style="padding:10px 5px 5px 10px;" src='/static/images/navigation/homepage.png' />
                    </a>
                </div>
                <div class="ui-block-b">
                    <a href="/buy/form/">
                        <img height="50" width="50" src='/static/images/navigation/buy_form.png' />
                    </a>
                </div>
                <div class="ui-block-c">
                    <a href="/sell/form/">
                        <img height="50" width="50" src='/static/images/navigation/sell_form.png' />
                    </a>
                </div>
                <div class="ui-block-d">
                    <a href="/buy/all_list/">
                        <img height="50" width="50" src='/static/images/navigation/buy_posts_clicked.png' />
                    </a>
                </div>
                <div class="ui-block-e">
                    <a href="/sell/all_list/">
                        <img height="50" width="50" src='/static/images/navigation/sell_posts.png' />
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
