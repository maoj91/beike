<!DOCTYPE HTML>
<html lang="zh">

{% include "head.html" %}

<body>
    <div style="background-color: rgb(47,189,133);" data-role="page" id="user_info">
        <form id="user_info_form">
            <div class="ui-grid-solo" style="height: 200px;">
                <div class="ui-block-a" style="text-align: center; margin: 30px 0 0 0">
                    <img style="width: 200px; height: 100px;" src="/static/images/signup/logo.png" />
                </div>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a" style="width: 10%"></div>
                <div class="ui-block-b" style="width: 80%;">
                    <input type="text" id='username' name="username" placeholder="用户名:" data-rule-required="true" data-rule-content="true" data-msg-required="请输入用户名" />
                </div>
                <div class="ui-block-c" style="width: 10%"></div>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a" style="width: 10%"></div>
                <div class="ui-block-b" style="width: 80%">
                    <input id='user_email' type="email" name="user_email" placeholder="邮箱:" data-rule-required="true" data-rule-content="true" data-msg-required="请输入邮箱" />
                </div>
                <div class="ui-block-c" style="width: 10%"></div>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a" style="width: 10%"></div>
                <div class="ui-block-b" style="width: 80%">
                    <a href="#user_location" data-role="button" onclick="return validateUserInfo();">下一步</a>
                </div>
                <div class="ui-block-c" style="width: 10%"></div>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a" style="width: 10%"></div>
                <div class="ui-block-b" style="width: 80%; text-align: center;">
                    <img src="/static/images/signup/step1_logo.png" />
                </div>
                <div class="ui-block-c" style="width: 10%"></div>
            </div>
        </form>
    </div>

    <div style="background-color: rgb(204,227,221);" data-role="page" id="user_location">
        <div class="ui-grid-b" style="margin: 10px 0 0 0">
            <div class="ui-block-a" style="width: 10%"></div>
            <div class="ui-block-b" style="width: 80%"><a href="#user_info" data-role="button">上一步</a>
            </div>
            <div class="ui-block-c" style="width: 10%"></div>
        </div>
        <form id="user_info_form" action="/user/create/" method="post" enctype="multipart/form-data" data-ajax= "false">
            {% csrf_token %}
            <div class="ui-grid-solo" style="text-align: center; margin: 20px 0 30px 0;">
                <img style="width: 120px; height: 50px" src="/static/images/signup/location_icon.png" />
                <div id='city' name='city'></div>
            </div>
            <input type="hidden" id="username_input" name="username_input" />
            <input type="hidden" id="email_input" name="email_input" />
            <div class="ui-grid-solo" style="margin: 30px 0 30px 0;">
                <input type="hidden" id="city_id" name="city_id" value="" />
                <input type="hidden" id="zipcode" name="zipcode" />
                <div class="ui-grid-b">
                    <div class="ui-block-a" style="width: 10%"></div>
                    <div class="ui-block-b" style="width: 80%">
                        <input id="zipcode_input" name="zipcode_input" placeholder="手动输入正确的zipcode" data-rule-required="true" data-rule-content="true" data-msg-required="请输入zipcode" />
                    </div>
                    <div class="ui-block-c" style="width: 10%"></div>
                </div>
                <div class="ui-grid-b">
                    <div class="ui-block-a" style="width: 10%"></div>
                    <div class="ui-block-b" style="width: 80%">
                        <a href="#" id="getzipcode" data-role="button" data-icon="check">获取城市</a>
                    </div>
                    <div class="ui-block-c" style="width: 10%"></div>
                </div>
            </div>
            <input type="hidden" name="latitude" id="latitude" />
            <input type="hidden" name="longitude" id="longitude" />
            <div class="ui-grid-b" style="margin: 30px 0 10px 0;">
                <div class="ui-block-a" style="width: 10%"></div>
                <div class="ui-block-b" style="width: 80%">
                    <input type="submit" value="开始体验" style="color: rgb(47,189,133);"></input>
                </div>
                <div class="ui-block-c" style="width: 10%"></div>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a" style="width: 10%"></div>
                <div class="ui-block-b" style="width: 80%; text-align: center;">
                    <img src="/static/images/signup/step2_logo.png" />
                </div>
                <div class="ui-block-c" style="width: 10%"></div>
            </div>
        </form>
    </div>

    </div>
</body>

</html>
