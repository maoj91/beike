<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- jquery library -->

    <script src="/static/jquery/jquery-1.8.3.js "></script>
    <script src="/static/jquery/jquery.mobile-1.4.2.js"></script>
     <link rel="stylesheet" type="text/css" href="/static/jquery/jquery.mobile-1.4.2.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery/beike-themes/beike-theme.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery/beike-themes/jquery.mobile.icons.min.css">


    <!--js library for s3 upload-->
    <script src="/static/lodash.js"></script>
    <script type="text/javascript" src="/static/s3upload.js"></script>
    <script src="/static/exif.js"></script>
    <script src="/static/binaryajax.js"></script>

    <!-- beike customized css and js -->
    <link rel="stylesheet" type="text/css" href="/static/mystyle.css">
    <link rel="stylesheet" type="text/css" href="/static/me.css">
    <link rel="stylesheet" type="text/css" href="/static/buy.css">
    <link rel="stylesheet" type="text/css" href="/static/sell.css">
    <script src="/static/buy.js"></script>
    <script src="/static/sell.js"></script>
</head>

<body onload="initiatePage()">
    <div data-role="page" id="main-page" data-theme="a">
        <div data-role="header" data-position="fixed">
            <img id='header' style="width: 100%;" src='/static/images/navigation/buy_form_header.png'>
        </div>
        <div data-role="content">
            <div id="current_image_div">
                <img id="current_image">
                <p id="upload_status">
            </div>
            <div id="button_and_thumbnails" class="ui-grid-b">

                <div class="ui-block-a" style="width:3em;padding:0;">
                    <img id="choose_file" src='/static/images/sell_post/upload.png'>
                    <div class="hidden_file">
                        <input type="file" id="image1" data-clear-btn="false" name="image" accept="image/*" onchange="image_s3_upload(this.id,'{{user_id}}');" capture>
                    </div>
                </div>

                <div class="ui-block-b" onclick="deleteImage()" style="width:3em;">
                    <img id="delete_img" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/delete_pic.png">
                </div>


                <div id="thumbnails" class="ui-block-b">
                    <img id="preview1" onclick="selectImage(1)">
                    <img id="preview2" onclick="selectImage(2)">
                    <img id="preview3" onclick="selectImage(3)">
                </div>

            </div>

            <form action="/sell/form_submit/" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
                {% csrf_token %}
                <input type="hidden" id="image_name1" name="image_name1" value="">
                <input type="hidden" id="image_name2" name="image_name2" value="">
                <input type="hidden" id="image_name3" name="image_name3" value="">
                <input type="hidden" id="image_orientation1" name="image_orientation1" value="">
                <input type="hidden" id="image_orientation2" name="image_orientation2" value="">
                <input type="hidden" id="image_orientation3" name="image_orientation3" value="">


                <div class="ui-grid-a ui-corner-all">
                    <div class="ui-block-a" style="width:20%;">
                        <label for="category" class="form-label">物品类别</label>
                    </div>
                    <div class="ui-block-b" style="width:80%;">
                        <select name='category' id="category">
                            {% for category in categories %}
                            <option value={{ category.id }}>{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="ui-block-a" style="width:20%;">
                        <label for="title" class="form-label">物品名称</label>
                    </div>
                    <div class="ui-block-b" style="width:80%">
                        <input type="text" name="title" id="title" placeholder="请输入标题" />
                    </div>


                    <div class="ui-block-a" style="width:20%;">
                        <label class="form-label">出售价格</label>
                    </div>
                    <div class="ui-block-b" style="width:80%;">
                        <input type="number" name="price" placeholder="请标价">
                    </div>
                </div>

                <div class="ui-grid-solo ui-corner-all" style="background-color: 66d3b4">
                    <div style="position: relative; margin: 5px 30px 30px 10px">
                        <div class="slider-scale-common slider-scale-div1">全新</div>
                        <div class="slider-scale-common slider-scale-div2">九成新</div>
                        <div class="slider-scale-common slider-scale-div3">七成新</div>
                        <div class="slider-scale-common slider-scale-div4">五成新</div>
                        <div class="slider-scale-common slider-scale-div5">旧</div>
                    </div>
                    <input data-highlight="true" type="range" name="condition-slider" id="condition-slider" value="5" min="0" max="4" step="1" />
                    <input type="hidden" id="my_condition" name="my_condition" value=1>
                </div>


                <div class="ui-grid-a">
                    <div class="ui-block-a" style="width:20%;">
                        <label id="prefer-contact" class="form-label">联系方式</label>
                    </div>
                    <div class="ui-block-b" style="width:80%;">
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <input type="checkbox" name="phone-contact" id="phone-contact"/>
                                <label for="phone-contact">
                                    <img src="/static/images/general/mobile.png" style="width: 30px; height: 30px"/>
                                </label>
                                <input type="checkbox" name="email-contact" id="email-contact"/>
                                <label for="email-contact">
                                    <img src="/static/images/general/email.png" style="width: 30px; height: 30px"/>
                                </label>
                                <input type="checkbox" name="weixin-contact" id="weixin-contact"/>
                                <label for="weixin-contact">
                                    <img src="/static/images/general/weixin.jpg" style="width: 30px; height: 30px"/>
                                </label>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="ui-grid-solo">
                    <label for="content" class="form-label">其他描述</label>
                    <textarea cols="30" rows="20" name="content"></textarea>
                </div>

                <div class="ui-grid-solo">
                    <input type="image" value="Submit" id="submit_btn" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/submit.png">
                    <p id="validate_msg"></p>
                </div>

            </form>
        </div>


        <div data-role="footer" data-position="fixed">
            <div style="background-image: url(/static/images/navigation/footer-background.png);
              background-repeat:no-repeat;  background-size: 100% 100%  ;">
                <div style="display: inline-block; padding: 20px 0px 0px 20px">
                    <img height="30" width="30" src='/static/images/navigation/homepage.png' />
                </div>
                <div style="display: inline-block; padding: 20px 0px 0px 40px">
                    <img height="40" width="40" src='/static/images/navigation/buy_form.png' />
                </div>
                <div style="display: inline-block;">
                    <img height="40" width="40" src='/static/images/navigation/sell_form.png' />
                </div>
                <div style="display: inline-block;">
                    <img height="40" width="40" src='/static/images/navigation/buy_posts.png' />
                </div>
                <div style="display: inline-block;">
                    <img height="40" width="40" src='/static/images/navigation/sell_posts.png' />
                </div>
            </div>
        </div>

        <script type="text/javascript">
        // var conditions = {

         //         console.log($("#condition-value").text());
         //     });
         //     $("#condition-value").text(conditions[$("#condition-slider").val()]);
         // });
         //
        </script>
    </div>
</body>

</html>
