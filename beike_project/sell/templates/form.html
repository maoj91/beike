<html>
	<head>
		<meta name="viewport" content = "width=device-width ,  user-scalable=no">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/sell.css">
		<script src="/static/sell.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script src="/static/lodash.js"></script>
		<script type="text/javascript" src="/static/s3upload.js"></script>
	</head>
<body>
	{% if errors %}
	<ul>
	    {% for error in errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
	<form action="/{{user_id}}/sell/form_submit/"  method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
		    {{ text_form.as_table }}
		</table>
		<div id="div_image1">
			<input type="file" id="image1" onchange="image_s3_upload(this.id,'{{user_id}}');">
			<input type="hidden" id="image_name1"  value="">
			<p id="progress1">
			<p id="status1">
			<div id="preview1"></div>
		</div>
		<input type="hidden" id="image_names" name="image_names"  value="">
		<input type="submit" value="Submit" id="submit_btn">
	</form>
</html>
