<html>
	<head>
		<meta name="viewport" content = "width=device-width ,  user-scalable=no, initial-scale=1.0,maximum-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/sell.css">
		<script src="/static/sell.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		<script src="/static/lodash.js"></script>
		<script type="text/javascript" src="/static/s3upload.js"></script>
</head>
<body onload="selectCondition(1)">
	<img id='header' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/header.png'>
	{% if error %}
	    {{ error }}
	{% endif %}
	<form action="/{{user_id}}/sell/form_submit/"  method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div id="title_div">
			<span style="color:#00CED1">标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题</span><input type="text" name="title" placeholder="请输入标题">
		</div>
		<div id="current_image_div">
			<img id="current_image">
			<p id="progress">
			<p id="status">
			<div id="preview"></div>
		</div>
		<div id="button_and_thumbnails">
			<div id="delete_button" onclick="deleteImage()">
				<img id="delete_img" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/delete_pic.png">		
			</div>
			<div id="div_image1" class="div_image1">
				<input type="file" id="image1" onchange="image_s3_upload(this.id,'{{user_id}}');">
			</div>

			<div id="thumbnails">
				<img id="preview1" onclick="selectImage(1)">		
				<img id="preview2" onclick="selectImage(2)">		
				<img id="preview3" onclick="selectImage(3)">		
			</div>
		</div>
		<input type="hidden" id="image_name1" name="image_name1" value="">
		<input type="hidden" id="image_name2" name="image_name2"  value="">
		<input type="hidden" id="image_name3" name="image_name3"  value="">
		<div id="price_div">
			<span style="color:#00CED1">价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</span><input type="text" name="price" placeholder="请标价">
		</div>
		<div id="condition_div">
			<div id="condition_text">新旧程度</div>
			<div id="condition_sub_div">
				<img class="condition" id="condition1" onclick="selectCondition(1)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/04/condition1.png">		
				<img class="condition" id="condition2" onclick="selectCondition(2)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/04/condition2.png">		
				<img class="condition" id="condition3" onclick="selectCondition(3)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/04/condition3.png">		
				<img class="condition" id="condition4" onclick="selectCondition(4)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/04/condition4.png">		
				<img class="condition" id="condition5" onclick="selectCondition(5)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/04/condition5.png">		
				<img class="condition" id="condition6" onclick="selectCondition(6)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/04/condition6.png">		
			</div>
			<input type="hidden" id="my_condition" name="my_condition"  value=1>
		</div>
		<div id="phone_div">
			<span style="color:#00CED1">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</span><input type="text" name="phone" placeholder="联系电话">
		</div>
<div id="content_div">
			<span style="color:#00CED1">其他描述</span><input type="text" name="content" placeholder="其他描述">
		</div>
		<div>
		<input type="image" value="Submit" id="submit_btn" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/submit.png">
		</div>
	</form>
</html>
