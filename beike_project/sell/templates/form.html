<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="/static/lodash.js"></script>
    <script type="text/javascript" src="/static/s3upload.js"></script>
    <script src="/static/exif.js"></script>
    <script src="/static/binaryajax.js"></script>
    <script src="/static/sell.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/jquery/jquery.mobile-1.4.2.css">
    <script src="/static/jquery/jquery-1.8.3.js "></script>
    <script src="/static/jquery/jquery.mobile-1.4.2.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/sell.css">
</head>

<body onload="initiatePage()">
    <div data-role="page" id="main-page">
        <div data-role="header" data-position="fixed">
            <img id='header' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/header.png'>
        </div>
        <div data-role="content">
            <div id="current_image_div">
                <img id="current_image">
                <p id="upload_status">
            </div>
            <div id="button_and_thumbnails">
                <div id="delete_button" onclick="deleteImage()">
                    <img id="delete_img" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/delete_pic.png">
                </div>
                <div id="upload_button" class="upload_button">
                    <input type="file" id="image1" onchange="image_s3_upload(this.id,'{{user_id}}');">
                </div>

                <div id="thumbnails">
                    <img id="preview1" onclick="selectImage(1)">
                    <img id="preview2" onclick="selectImage(2)">
                    <img id="preview3" onclick="selectImage(3)">
                </div>
            </div>


            <form action="/sell/form_submit/" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
                {% csrf_token %}

                <input type="hidden" id="image_name1" name="image_name1" value="">
                <input type="hidden" id="image_name2" name="image_name2" value="">
                <input type="hidden" id="image_name3" name="image_name3" value="">
                <input type="hidden" id="image_orientation1" name="image_orientation1" value="">
                <input type="hidden" id="image_orientation2" name="image_orientation2" value="">
                <input type="hidden" id="image_orientation3" name="image_orientation3" value="">

                <div id="ui-grid-a">
                    <div class="ui-block-a" style="width:25%;">
                        <label for="category" class="form-label">类 别</label>
                    </div>
                    <div class="ui-block-b" style="width:75%;">
                        <select name='category' id="category">
                            {% for category in categories %}
                            <option value={{ category.id }}>{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="ui-block-a" style="width:25%;">
                        <label for="title" class="form-label">标 题</label>
                    </div>
                    <div class="ui-block-b" style="width:75%; margin-bottom: 0px;">
                        <input type="text" name="title" id="title" placeholder="请输入标题" />
                    </div>

                    <div class="ui-block-a" style="width:25%;">
                        <label class="form-label">价 格</label>
                    </div>
                    <div class="ui-block-b" style="width:75%">
                        <input type="number" name="price" placeholder="请标价">
                    </div>


                    <div class="ui-block-a" style="width:25%;">
                        <label class="form-label">新旧程度</label>
                    </div>
                    <div class="ui-block-b" style="width:75%;">
                        <div style="padding-top:10px">
                            <img class="condition" id="condition1" onclick="selectCondition(1)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/condition1.png">
                            <img class="condition" id="condition2" onclick="selectCondition(2)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/condition2.png">
                            <img class="condition" id="condition3" onclick="selectCondition(3)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/condition3.png">
                            <img class="condition" id="condition4" onclick="selectCondition(4)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/condition4.png">
                            <img class="condition" id="condition5" onclick="selectCondition(5)" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/condition5.png">
                        </div>
                    </div>
                    <input type="hidden" id="my_condition" name="my_condition" value=1>


                    <div class="ui-block-a" style="width:25%;">
                        <label id="prefer-contact" class="form-label">如何联系</label>
                    </div>
                    <div class="ui-block-b" style="width:75%;">
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <input type="checkbox" name="phone-contact" id="phone-contact" class="custom" />
                                <label for="phone-contact">电话</label>
                                <input type="checkbox" name="email-contact" id="email-contact" class="custom" />
                                <label for="email-contact">Email</label>
                            </fieldset>
                        </div>
                    </div>

                    <div class="ui-block-a" style="width:25%">
                        <label for="content" class="form-label">其他描述</label>
                    </div>
                    <div class="ui-block-b" style="width:75%">
                        <textarea cols="40" rows="8" name="content" placeholder="其他描述"></textarea>
                    </div>

                    <div class="ui-block-a" style="width:25%">
                        <input type="image" value="Submit" id="submit_btn" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/03/submit.png">
                        <p id="validate_msg"></p>
                    </div>
                    <div class="ui-block-a" style="width:75%">
                    </div>
                </div>
            </form>
        </div>

        <div data-role="footer" data-position="fixed">
          <div style="background-image: url(/static/images/navigation/footer-background.png);">
            <div style="display: inline-block; padding: 20px 0px 0px 20px"> <img height="30" width="30" src='/static/images/navigation/homepage.png'/> </div>
            <div style="display: inline-block; padding: 20px 0px 0px 40px"> <img height="40" width="40" src='/static/images/navigation/buy_form.png'/> </div>
            <div style="display: inline-block;"> <img height="40" width="40" src='/static/images/navigation/sell_form.png'/> </div>
            <div style="display: inline-block;"> <img height="40" width="40" src='/static/images/navigation/buy_posts.png'/> </div>
            <div style="display: inline-block;"> <img height="40" width="40" src='/static/images/navigation/sell_posts.png'/> </div>
          </div>
        </div>
        <script type="text/javascript">
            // var conditions = {
            //     0: "全新",
            //     1: "九成新",
            //     2: "还可以",
            //     3: "比较旧",

            // };

            //         index = $("#condition-slider").val();

            //         $("#condition-value").text(conditions[index]);
            //         console.log($("#condition-value").text());
            //     });
            //     $("#condition-value").text(conditions[$("#condition-slider").val()]);
            // });
        </script>
    </div>

</body>

</html>
