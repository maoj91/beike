<html>
	<head>
		<meta name="viewport" content = "width=device-width ,  user-scalable=no">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/sell.css">
		<script src="/static/sell.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script type="text/javascript" src="https://raw.github.com/bestiejs/lodash/v1.1.1/dist/lodash.min.js"></script>
	</head>
<body>
	{% if errors %}
	<ul>
	    {% for error in errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
	<form action="/{{user_id}}/sell/form_submit/"  method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
		    {{ text_form.as_table }}
		</table>
		{{ image_form_set.management_form }}
		{% for form in image_form_set.forms %}
		    <div class='table' id='image_form'>
		    <table class='no_error'>
			{{ form.as_table }}
		    </table>
		    </div>
		{% endfor %}
		<input type="button" value="+Pic" id="add_more">
			<div>
		<input type="submit" value="Submit" id="submit_btn">
		<input type="file" id="file" onchange="image_upload();">
		<p id="progress">
		<p id="status">
		<p id="avatar_url">
		<div id="preview"><img src="/static/default.png"  /></div>
		</div>
		<script>
			var i=1;
		    $('#add_more').click(function() {
			if(i<3){
				cloneMore('div.table:last', 'form');
				i+=1;
			}
		    });
		</script>


	</form>
</html>
