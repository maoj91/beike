<!DOCTYPE HTML>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- jquery library -->
    <script type="text/javascript" src="/static/jquery/jquery-1.8.3.js "></script>
    <script type="text/javascript" src="/static/jquery/jquery.mobile-1.4.2.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/jquery/jquery.mobile-1.4.2.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery/beike-themes/beike-theme.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery/beike-themes/jquery.mobile.icons.min.css">


    <!--js library for s3 upload-->
    <script type="text/javascript" src="/static/s3upload.js"></script>
    <script type="text/javascript" src="/static/exif.js"></script>
    <script type="text/javascript" src="/static/binaryajax.js"></script>

    <!-- beike customized css and js -->
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/detail.css">
    <link rel="stylesheet" href="/static/sell.css">
    <link rel="stylesheet" href="/static/mine.css">
    <script src="/static/buy.js"></script>
    <script src="/static/sell.js"></script>
    <script src="/static/common.js"></script>
    <script src="/static/jquery.touchSwipe.min.js"></script>
    <title>千贝科技</title>
</head>

<body>
    <div id="nearby-sellpost" data-role="page" data-fullscreen="true" style="background-color: rgb(226,229,220);">
        <link rel="stylesheet" type="text/css" href="/static/sell.css">
        <div data-role="header" data-position="fixed" style="background-color: rgb(35,192,148);">
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <a href="#popupBasic" data-rel="popup" data-role="button">Search</a>
                    <div class="ui-popup ui-overlay-shadow ui-corner-all" data-role="popup" id="popupBasic">
                        <div class="ui-collapsible-set ui-corner-all" style="margin:0; width:250px;" data-expanded-icon="arrow-d" data-collapsed-icon="arrow-r" data-role="collapsible-set">
                            <div data-inset="false" data-role="collapsible">
                                <h3>
                                    地址
                                </h3>
                                <div data-role="fieldcontain">
                                    <form action="#" method="post" enctype="multipart/form-data" onsubmit="return refreshSellPosts();">
                                        <input type="number" name="zipcode" id="zipcode" placeholder="请输入ZipCode" />
                                        <input type="submit" value="Submit" id="submit_btn">
                                    </form>
                                </div>
                            </div>
                            <div data-inset="false" data-role="collapsible">
                                <h3>
                                    种类
                                </h3>
                                <div data-role="fieldcontain">
                                    <fieldset data-role="controlgroup">
                                        <form action="#" method="post" enctype="multipart/form-data" onsubmit="return refreshSellPosts();">
                                            <legend>Choose a category:</legend>
                                            <input type="radio" name="category" id=0 value='' checked="checked" />
                                            <label for=0>All</label>
                                            {% for category in categories %}
                                            <input type="radio" name="category" id={{ category.id }} value={{ category.id }} />
                                            <label for={{ category.id }}>{{category.name}}</label>
                                            {% endfor %}

                                            <input type="submit" value="Submit" id="submit_btn">
                                        </form>
                                    </fieldset>
                                </div>

                            </div>
                            <div data-inset="false" data-role="collapsible">
                                <h3>
                                    关键字
                                </h3>
                                <div data-role="fieldcontain">
                                    <form action="#" method="post" enctype="multipart/form-data" onsubmit="return refreshSellPosts();">
                                        <input type="text" name="sellPostKeyword" id="sellPostKeyword" placeholder="请输入关键字" />
                                        <input type="submit" value="Submit" id="submit_btn">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-block-b">
                    <p style="text-align:center; color:white">周边物品</p>
                </div>
                <div class="ui-block-a">
                </div>
            </div>
        </div>
        <div id="sell-list" data-role="main">
            <input type="hidden" id="num-per-page" name="num-per-page" value="{{num_per_page}}"/>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <ul id="post-list-a" data-role="listview" data-theme="c" data-inset="true">
                    </ul>
                </div>
                <div class="ui-block-b">
                    <ul id="post-list-b" data-role="listview" data-theme="c" data-inset="true">
                    </ul>
                </div>
            </div>
            <div id="load-more" style="vertical-align:middle; text-align:center; display:none">
                <img width="50px" height="50px" src="/static/images/general/loading_green.gif" />
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div class="ui-grid-d" style="background-color: rgb(35,192,148);">
                <div class="ui-block-a">
                    <a href="/">
                        <img height="40" width="40" style="padding:10px 5px 5px 5px;" src='/static/images/navigation/homepage.png' />
                    </a>
                </div>
                <div class="ui-block-b">
                    <a href="/buy/form/">
                        <img height="55" width="55" src='/static/images/navigation/buy_form.png' />
                    </a>
                </div>
                <div class="ui-block-c">
                    <a href="/sell/form/">
                        <img height="55" width="55" src='/static/images/navigation/sell_form.png' />
                    </a>
                </div>
                <div class="ui-block-d">
                    <a href="/buy/all_list/">
                        <img height="55" width="55" src='/static/images/navigation/buy_posts.png' />
                    </a>
                </div>
                <div class="ui-block-e">
                    <a href="/sell/all_list/">
                        <img height="55" width="55" src='/static/images/navigation/sell_posts.png' />
                    </a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(document).on("scrollstart", function() {

            if ($(document).height() > $(window).height() && hasMoreSellPost) {
                if ($(window).scrollTop() >= $(document).height() - $(window).height() - 200) {
                    if (typeof sellPostCurLatLon !== 'undefined') {
                        hasMoreSellPost = false;
                        sellPostLoader.getAndDisplayPosts(sellPostCurLatLon, category, keyword);
                    }
                }
            }
        });
        $(document).on("scrollstop", function() {

            if ($(document).height() > $(window).height() && hasMoreSellPost) {
                if ($(window).scrollTop() >= $(document).height() - $(window).height() - 200) {
                    if (typeof sellPostCurLatLon !== 'undefined') {
                        hasMoreSellPost = false;
                        sellPostLoader.getAndDisplayPosts(sellPostCurLatLon, category, keyword);
                    }
                }
            }
        });
        </script>
    </div>

</body>

</html>
