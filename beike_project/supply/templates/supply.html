{% extends "base.html" %}
{% block content %}
{% for post in object_list %}
<h3>{{post.title}} [${{post.min_price}} ~ {{post.max_price}}] </h3>
<div class="post_meta">
	on {{post.date_published}}  by {{post.user.name}}</br>
	in {{post.area.city}}, {{post.area.state_or_region}}
</div>
<div class="post_body">
	{{post.content|safe|linebreaks}}
</div>
{% endfor %}
{% endblock %}
