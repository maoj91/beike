<!DOCTYPE HTML>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width ,  user-scalable=no">
    <meta charset="UTF-8">
    <!-- jquery library -->
    <link rel="stylesheet" type="text/css" href="/static/jquery/jquery.mobile-1.4.2.css">
    <script src="/static/jquery/jquery-1.8.3.js "></script>
    <script src="/static/jquery/jquery.mobile-1.4.2.js"></script>

    <!--js library for s3 upload-->
    <script src="/static/lodash.js"></script>
    <script type="text/javascript" src="/static/s3upload.js"></script>
    <script src="/static/exif.js"></script>
    <script src="/static/binaryajax.js"></script>

    <!-- beike customized css and js -->
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <script src="/static/buy.js"></script>
    <script src="/static/sell.js"></script>

    <script type="text/javascript">
    function getLatitudeLongtitude(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        $.ajax({
            type: "get",
            url: "get_city_by_latlong",
            dataType: "json",
            data: {
                latitude: latitude,
                longitude: longitude
            }
        }).then(function(data) {
            $("#city").text(data.city_name);
            $("#city_id").val(data.city_id);
            $("#district").text(data.lv1_district_name);
            $("#zipcode").val(data.zipcode);
            $("#latitude").val(latitude);
            $("#longitude").val(longitude);
        });
    }

    function getCurrentPositionDeferred(options) {
        var deferred = $.Deferred();
        navigator.geolocation.getCurrentPosition(deferred.resolve, deferred.reject, options);
        return deferred.promise();
    };

    $(document).ready(function() {
        if (navigator.geolocation) {
            // navigator.geolocation.getCurrentPosition(getLatitudeLongtitude);
            getCurrentPositionDeferred({
                enableHighAccuracy: true
            }).done(function(position) {
                getLatitudeLongtitude(position)
            }).fail(function() {
                console.log("getCurrentPositionDeferred call failed")
            }).always(function() {
                //do nothing
            });
        } else {
            alert("not enabled.")
        }
    });

    $(document).on("click", "#getzipcode", function() {
        var zipcode = $('#zipcode').val();
        if (zipcode) {
            $.ajax({
                type: "get",
                url: "get_city",
                dataType: "json",
                data: {
                    zipcode: zipcode,
                }
            }).then(function(data) {
                console.log(data);
                $("#city").text(data.city_name);
                $("#district").text(data.lv1_district_name);
                $("#latitude").val(data.latitude);
                $("#longitude").val(data.longitude);
            });
        }
    });
    </script>
</head>

<body>
    <div data-role="page">

        <div id='bkgd'>
            <div class='signup-outer'>
                <img id='logo' class='signup-inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/01/logo.png'>
            </div>
            {% if error %}
            <div class='signup-outer'>
                <p>{{error}}</p>
            </div>
            {% endif %}

            <form action="/me/create/" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class='signup-outer'>
                    <input size="20" id='name' name="user_name" placeholder="请输入用户名" />
                    </br>
                </div>
                <div class='signup-outer'>
                    <input size="20" id='email' type="email" name="user_email" placeholder="请输入常用邮箱" />
                    </br>
                </div>

                <div class='signup-outer' id='my_city_div'>
                    <img id='my_city_img' src='{{default_city.image_selected_url}}'>
                    <div id='my_city_name'>{{default_city.name}}</div>
                </div>
                <div class='signup-outer' style="text-align: center;">
                    <label>当前所在城市:</label>
                    <div style="display:block" id='city' name='city'></div>
                    <input type="hidden" id="city_id" name="city_id" value="" />
                    <label>当前所在区:</label>
                    <div style="display:block" id='district' name='district'></div>
                    <div>如果你不想从这座城市开始，请输入一个指定邮编:</div>
                    <input id="zipcode" name="zipcode"></input>
                    <a href="#" id="getzipcode" data-role="button" data-icon="check">获取城市</a>
                    <input type="hidden" name="latitude" id="latitude"/>
                    <input type="hidden" name="longitude" id="longitude"/>
                </div>
                <div class='signup-outer'>
                    <input type="image" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/01/start.png">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
