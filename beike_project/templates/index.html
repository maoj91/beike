<!DOCTYPE HTML>
<html>

{% include "head.html" %}

<body>
<!--div class="wrapper"-->
    <div data-role="page">
        <div data-role="header" id="notification-banner" style="display:none;">
            <p style="color:red; margin: 0">Android版微信不支持照片上传，请点击右上方选项移步至浏览器使用</p>
        </div>

        <div data-role="main">
            <div class="main-top ui-grid-solo">
                <img width="100%" src="https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/logo.png" />
                <!--img  class="city-background" id="city-background" src='/static/images/homepage/citybackground.png' /-->
                <div id="city" class="city">
                <a href="/user/{{user.id}}/" STYLE="text-decoration: none; color:#218868 ">
                    <img  class="city-mark" src='/static/images/homepage/citymark.png' />
                    <span class="head-text-right">{{city}}</span>
                </a>
                </div>
            </div>

            <div class="main-bottom ui-grid-b">
                <div class="ui-block-a">
                    <a href="/buy/form">
                        <img class='main-button' src='/static/images/homepage/buy.png' />
                    </a>
                </div>
                <div class="ui-block-b">
                    <a href="/sell/form">
                        <img class='main-button' src='/static/images/homepage/sell.png' />
                    </a>
                </div>
                <div class="ui-block-c">
                    <a href="/mine/">
                        <img class='main-button' src='/static/images/homepage/mine.png' />
                    </a>
                </div>
                <div class="ui-block-a">
                    <a href="/sell/all_list/">
                        <img class='main-button' src='/static/images/homepage/nearbypost.png' />
                    </a>
                </div>
                <div class="ui-block-b">
                    <a href="/buy/all_list/">
                        <img class='main-button' src='/static/images/homepage/nearbyrequest.png' />
                    </a>
                </div>
                <div class="ui-block-c">
                    <a href="/about/">
                        <img class='main-button' src='/static/images/homepage/help.png' />
                    </a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-50880603-1', '54.204.4.250');
            ga('send', 'pageview');

            function isAndroidWeixin() {
                var ua = navigator.userAgent.toLowerCase();
                if (ua.match(/android/i) == "android" &&
                    ua.match(/MicroMessenger/i) == "micromessenger") {
                    return true;
                } else {
                    return false;
                }
            }
            if (isAndroidWeixin()) {
                $('#notification-banner').show();
                $('#city').removeClass('city');
                $('#city').addClass('city-android');   
                $('#city-background').removeClass('city-background');
                $('#city-background').addClass('city-background-android'); 
            }
        </script>
    </div>
</div>
</body>

</html>
