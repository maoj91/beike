	<body>
		<div class='outer_top'>
			<div class='top_left'>
				<img id='city' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/city.png'>{{city}}
			</div>
			<div class='top_right'>
			<img id='user' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/user.png'>{{user.name}}
			</div>
		</div>
		<div class='outer_mid'>
			<div id='logo_background'>
				<img id='logo' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/logo.png'></br>

				<img id='dot' class='innner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/three_point.png'>
			</div>
		</div>
		<div class='outer_bot'>
			<a href="buy/form">
			<img id='button' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/buy.png'>
			<a href="sell/form">
			<img id='button' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/sell.png'>
			<a href="history/">
			<img id='button' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/my.png'></br>
			<a href="sell/all_list">
			<img id='button' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/nearby.png'>
			<a href="buy/all_list">
			<img id='button' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/request.png'>
			<a href="me/">
			<img id='button' class='inner' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/02/help.png'>
		</div>
