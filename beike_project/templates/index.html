<!DOCTYPE HTML>
<meta name="viewport" content="width=device-width, initial-scale=1" />

	<head>
        <meta name="viewport" content = "width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/mystyle.css">

	<body>
