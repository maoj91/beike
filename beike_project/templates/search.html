<div class="search-bar-wrapper">
<div class="search-category-box">
<div style="clear:both"></div>
<input type="radio" name="category" id="0" value="" checked="checked" />
<label class="search-category" for=0>全部</label>
<div class="ui-checkbox-up"><input type="button" onclick="" style="height:34px;" value="清空" /></div>
<div class="ui-checkbox-up"><input type="button" onclick="{{page}}PostLoader.hideCategory(0);" style="height:34px;" value="返回" /></div>
{% for category in categories %}
<input type="radio" name="category" id="{{ category.id }}" value="{{ category.id }}" />
<label class="search-category" for={{ category.id }}>{{category.name}}</label>
{% endfor %}
<div style="clear:both"></div>
</div>
    <div class="search-bar">
        <div class="search-keyword-box">
            <div class="search-icon location-go" onclick="{{page}}PostLoader.toggleExtra();">
                <img class="search-icon-img" src="/static/images/postlist/ask-location.png" />
            </div>
            <div class="search-icon magnifier" onclick="{{page}}PostLoader.hideCategory(1);">
                <img class="search-icon-img" src="/static/images/postlist/search.png" />
            </div>
            <div class="search-input">
                <input id="searchKeyword" type="text" maxlength="30" name="keyword" onfocus="{{page}}PostLoader.showCategory();" placeholder="请输入关键字">
            </div>
        </div>
        <div class="search-extra-box">
            <div class="search-location-back" onclick="{{page}}PostLoader.toggleExtra();">
                <img class="search-icon" src="/static/images/left_arrow.png" />
            </div>
            <div class="search-input">
                <input id="zipcode" type="text" maxlength="6" name="location" placeholder="请输入ZipCode" >
            </div>
        </div>
    </div>
</div>
