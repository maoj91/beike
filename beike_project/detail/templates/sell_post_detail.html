<!DOCTYPE HTML>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width ,  user-scalable=no">
    <meta charset="UTF-8">
    <!-- jquery library -->
    <link rel="stylesheet" type="text/css" href="/static/jquery/jquery.mobile-1.4.2.css">
    <script src="/static/jquery/jquery-1.8.3.js "></script>
    <script src="/static/jquery/jquery.mobile-1.4.2.js"></script>

    <!--js library for s3 upload-->
    <script src="/static/lodash.js"></script>
    <script type="text/javascript" src="/static/s3upload.js"></script>
    <script src="/static/exif.js"></script>
    <script src="/static/binaryajax.js"></script>

    <!-- beike customized css and js -->
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <script src="/static/buy.js"></script>
    <script src="/static/sell.js"></script>
</head>

<body>
    <div data-role="page" id="main-page">
        <div data-role="header" data-position="fixed">
            <div style="background-color: rgb(35,192,148);">
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                    </div>
                    <div class="ui-block-b">
                        <p style = "text-align:center; color:white">物品</p>
                    </div>
                    <div class="ui-block-a">
                    </div>
                </div>
            </div>
        </div>


        <div data_role="content">
            <div class="ui-grid-solo">
                <div class="ui-block-a">
                    {{post.title}}
                </div>
            </div>
            {% load mathfilters %}
            {% for image_metadata in image_list %}
                <div class="ui-grid-solo">
                <img src={{ image_metadata.image_url }} height=200 width={{image_metadata.width|div:image_metadata.height|mul:200}}>
                </div>
            {% endfor%}

            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <img id='dollar_img' src='https://s3-us-west-2.amazonaws.com/beike-s3/static/img/07/dollar.png'>
                </div>
                <div class="ui-block-b">
                    {{post.price}}
                </div>
            </div>
            <div class="ui-grid-solo">
                {{post.user.address.city}}
            </div>

            <div class="ui-grid-a">
                <div class="ui-block-a">
                    发布人
                </div>
                <div class="ui-block-b">
                    {{post.user.name}}
                </div>
            </div>

            <div class="ui-grid-a">
                <div class="ui-block-a">
                    发布日期
                </div>
                <div class="ui-block-b">
                    {% load string_utils %} {{post.date_published|get_time}}
                </div>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    详细描述
                </div>
                <div class="ui-block-b">
                    {{post.content}}
                </div>
            </div>
            <label for="follow-post">关注此贴:</label>
            <select name="follow-post" id="follow-post" data-role="slider">
                <option value="unfollow" {% if not is_followed %} selected {% endif %}>不关注</option>
                <option value="follow" {% if is_followed %} selected {% endif %}>关注中</option>
            </select>
        </div>
        <div>
            <input type="hidden" id="post_id" value={{post.id}}>
        </div>
        <div>
            <input type="hidden" id="wx_id" value={{wx_id}}>
        </div>
        <div data-role="footer" data-position="fixed">
            <div style="background-color: rgb(35,192,148);">
                <div class="ui-grid-d">
                    <div class="ui-block-a">
                        <a href="/">
                            <img height="40" width="40" style = "padding:12px 5px 5px 12px;" src='/static/images/navigation/homepage_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-b">
                        <a href="/sell/form">
                            <img height="50" width="40" style = "padding:5px;" src='/static/images/navigation/buy_form_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-c">
                        <a href="/sell/form">
                            <img height="50" width="40" style = "padding:5px;" src='/static/images/navigation/sell_form_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-d">
                        <a href="/sell/form">
                            <img height="50" width="50" style = "padding:5px;" src='/static/images/navigation/buy_posts_clicked.png' />
                        </a>
                    </div>
                    <div class="ui-block-e">
                        <a href="/sell/form">
                            <img height="50" width="50" style = "padding:5px;" src='/static/images/navigation/sell_posts_clicked.png' />
                        </a>
                    </div>
                </div>    
            </div>
        </div>
        <script type="text/javascript">
        var wx_id = $("#wx_id").val();
        var post_id = $("#post_id").val();
        $("#follow-post").on('slidestop', function(event) {
            var follow_option = $("#follow-post").val();
            return $.ajax({
                type: "get",
                url: "/sell/follow_post",
                dataType: "json",
                data: {
                    wx_id: wx_id,
                    post_id: post_id,
                    follow_option: follow_option
                }
            }).then(function(data) {});
        });
        </script>
    </div>
</body>

</html>
